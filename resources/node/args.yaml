auto-provision: true
label: %name%

inbound-transport:
   - [http, 0.0.0.0, %acapy_endpoint_1%]

outbound-transport: http

wallet-type: askar
wallet-storage-type: default
wallet-name: %name%-wallet
wallet-key: %name%-wallet-key

admin-insecure-mode: true

admin: [0.0.0.0, %acapy_endpoint_2%]

endpoint: http://localhost:%acapy_endpoint_1%

genesis-url: http://%network_ip%:%ledger_endpoint%/genesis

# Connections
debug-connections: true
auto-accept-invites: false
auto-accept-requests: false
auto-ping-connection: true

log-level: info

tails-server-base-url: http://localhost:%tails_endpoint%

# Plugins
plugin:
  - redis_events.v1_0.redis_queue.events
  - basicmessage_storage.v1_0
plugin-config: /root/plugin.yaml