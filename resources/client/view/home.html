<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>{{node.name}}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{node.name}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <b><a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a></b>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/products">My Products<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/supplychain">Supply Chain<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    
    <h2 class="mt-3 ml-5">Configuration</h2>
    <table class="table table-hover mt-3" style="width:93.5%;margin-left: auto;margin-right: auto;">
        <thead class="thead-dark">
          <tr>
            <th class="align-middle" scope="col">Key</th>
            <th class="align-middle" scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <th class="align-middle">Connection ID</th>
              <td class="align-middle">{{None if node.connections == json.loads("{}") else node.connections['{}'.format(controller.getServerID())]}}</td>
            </tr>  
            <tr>
              <th class="align-middle">DID</th>
              <td class="align-middle">{{node.did}}</td>
            </tr>
            {% if node.did == None %}
            <tr>
              <td class="align-middle" colspan="2"><center><form method=post action=/register><input class="btn btn-primary" style="width:100%" type="submit" value="Register to Ledger"></form></center></td>
            </tr>
            {% endif %}
        </tbody>
    </table>

    <br></br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
